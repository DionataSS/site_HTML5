<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web HTML5</title>
    <script src="https://www.vlibras.gov.br/app/vlibras-plugin.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('./background_image.jpg') center center fixed;
            background-size: cover;
        }

        .content {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            width: 400px;
            height: 400px;
        }

        header {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding-top: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #summary {
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 15px;
        }

        #summary ul {
            list-style: none;
            padding: 0;
        }

        #summary a {
            text-decoration: none;
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }

        /* Estilos para a barra de navegação */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    <script src="https://www.vlibras.gov.br/app/vlibras-plugin.js"></script>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <!-- Barra de Navegação -->
    <nav>
        <a href="#section1">Seção 1</a>
        <a href="#section2">Seção 2</a>
        <a href="#section3">Seção 3</a>
        <a href="#section4">Seção 4</a>
        <a href="#section5">Seção 5</a>
    </nav>

    <div id="summary">
        <ul>
            <li><a href="#section1">Seção 1</a></li>
            <li><a href="#section2">Seção 2</a></li>
            <li><a href="#section3">Seção 3</a></li>
            <li><a href="#section4">Seção 4</a></li>
            <li><a href="#section5">Seção 5</a></li>
        </ul>
    </div>

    <div class="content" id="section1">
        <header>
            <h1>Dionata Silveira</h1>
        </header>
        <main>
            <h2>Programação Para Web E Sistemas Multimídia</h2>
            <p>Página desenvolvida para estudos</p>
            <p>Visite meu site: <a href="https://github.com/DionataSS" target="_blank">github</a></p>
            <p>Contate-me: <a href="https://www.linkedin.com/in/dionata-silveira-a9bb39a8" target="_blank">linkedin</a></p>
            <img src="./imagem01.png" alt="Imagem 1">
        </main>
    </div>

    <!-- Adicione as outras seções conforme necessário -->

    <footer>
        <p>&copy; 2023 Dionata Silva da Silveira</p>
    </footer>

</body>
</html>
