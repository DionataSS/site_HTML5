<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web HTML5</title>
    <style>
        .content {
            max-width: 900px; /* Adicionando uma largura máxima para o conteúdo */
            margin: 1 auto; /* Centralizando o conteúdo na página */
        }

        img {
            max-width: 100%; /* Ajustando a largura da imagem para ser responsiva */
            height: auto; /* Permitindo que a altura seja ajustada automaticamente */
            width: 400px; /* Definindo a largura desejada */
            height: 400px; /* Definindo a altura desejada */
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <h1>Dionata Silveira</h1>
        </header>
    </div>
    
    <main>
        <div class="content">
            <h2>Programação Para Web E Sistemas Multimídia</h2>
            <p>Página desenvolvida para estudos</p>
            <p>Visite meu portfólio: <a href="https://github.com/DionataSS" target="_blank">github.com/DionataSS</a></p>

            <img src="./imagem01.png" alt="Imagem 1">
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Dionata Silva da Silveira</p>
    </footer>
</body>
</html>
